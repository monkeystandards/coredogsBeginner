<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Bar Jokes</title>
  </head>
  <body>
    <h1>Bar Jokes</h1>
    <h2>The Grasshopper</h2>
    <p>
      A grasshopper hopped into a bar.
    </p>
    <p>
      <strong>Bartender:</strong> Hey, we have a drink named after you.
    </p>
    <p>
      <strong>Grasshopper:</strong> you have a drink named <strong>Bob?</strong>
    </p>
    <hr>
    <h2>Walking into a bar</h2>
    <p>
      Two guys are walking down the street one Saturday night.
    </p>
    <p>
      One walks into a bar.
    </p>
    <p>
      The other one ducks.
    </p>
  </body>
</html>
